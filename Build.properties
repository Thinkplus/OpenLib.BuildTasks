<!--
Build properties file used by build scripts. This file contains properties
unique to a project.
-->

<Project xmlns="http://schemas.microsoft.com/developer/msbuild/2003">
    <PropertyGroup>
        <!-- SCM provider -->
        <ScmProvider>Git</ScmProvider>
        
        <!-- Relative path to the solution directory -->
        <!-- NOTE: Leave blank if solution directory is root directory -->
        <Solution></Solution>

        <!-- Name of the solution file without extension -->
        <SolutionName>OpenLib.BuildTasks</SolutionName>

        <!-- Relative path to the project directory -->
        <!-- NOTE: Leave blank if project directory is same as solution directory -->
        <Project>Source\OpenLib.BuildTasks</Project>
        
        <!-- Name of the project file without extension -->
        <ProjectName>OpenLib.BuildTasks</ProjectName>
        
        <!-- Type of the project file -->
        <!-- NOTE: See Properties.index for list of project types -->
        <ProjectType>Library</ProjectType>

        <!-- Name of the project output artifact -->
        <!-- NOTE: This defaults to the ProjectName property value if not defined -->
        <OutputName></OutputName>
    </PropertyGroup>
</Project>
